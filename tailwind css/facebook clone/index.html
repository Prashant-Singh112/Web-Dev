<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Log In or Sign Up</title>
    
</head>
<body class="bg-gray-200">
    <div class="container flex mt-48">

    <div class="left mx-48">
    <img  class="w-96" src="fb.svg " >
    <p class="w-96 mx-10 font-sans text-xl">Facebook helps you connect and share with the people in your life</p>
    </div>

    <div class="right space-y-3 bg-zinc-50  flex flex-col p-12 rounded-xl w-96 -mx-36 relative">

    <input  class="h-10 px-3 py-3 border-2 border-gray-100 rounded-md text-sm  outline-blue-500" type="email" placeholder="Email address or phone number " >
    <input class="h-10 px-3 py-3 border-2 border-gray-100 rounded-md text-sm outline-blue-500"  type="password" placeholder="Password" >
    <button class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold text-sm" type="button">Log In</button>
    <span class="text-blue-700 text-sm text-center cursor-pointer hover:underline ">Forgotten password?</span>
    <hr>
    <button class="bg-green-600 text-white hover:bg-green-700 py-3 rounded-lg font-bold text-sm w-fit px-4 mx-auto" type="button">Create New Account</button>
    <span class=" absolute -bottom-9 text-sm "><span class="font-bold hover:underline cursor-pointer"> Create a page </span>for a celebrity,brand or business.</span>
    </div>
    </div>
   
</body>
</html>
